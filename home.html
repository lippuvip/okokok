<script>
let particleColor = "rgba(255,255,255,0.5)"; // default

document.addEventListener("DOMContentLoaded", () => {
  fetch("https://liputvip.win/api/colors", { cache: "no-store" })
    .then(res => res.json())
    .then(data => {
      const todayColor = data.today_color || "#3b82f6";
      const tomorrowColor = data.tomorrow_color || "#22d3ee";

      // t√§m√§n p√§iv√§n v√§ri -> Lippuun-nappi
      document.querySelectorAll(".btn-primary").forEach(btn => {
        btn.style.transition = "background .5s ease, border-color .5s ease";
        btn.style.background = todayColor;
        btn.style.borderColor = todayColor;
      });

      // huomisen v√§ri -> vain preview-laatikkoon
      const preview = document.getElementById("tomorrow-preview");
      if (preview) {
        preview.style.background = tomorrowColor;
      }

      // partikkelien v√§ri p√§iv√§n v√§riin
      particleColor = todayColor;
    })
    .catch(err => console.error("V√§rin haku ep√§onnistui:", err));
});
</script>

<script>
// Kevyt partikkelitausta
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
const num = 60;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

for (let i=0; i<num; i++) {
  particles.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    r: Math.random()*2+1,
    dx: (Math.random()-0.5)*0.6,
    dy: (Math.random()-0.5)*0.6
  });
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = particleColor;
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  connect();
  update();
  requestAnimationFrame(draw);
}

function update() {
  particles.forEach(p => {
    p.x += p.dx; p.y += p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
}

function connect() {
  for(let i=0;i<num;i++){
    for(let j=i;j<num;j++){
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx*dx+dy*dy);
      if(dist<120){
        ctx.strokeStyle = particleColor.replace(")", ",0.2)").replace("rgb","rgba");
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(particles[i].x,particles[i].y);
        ctx.lineTo(particles[j].x,particles[j].y);
        ctx.stroke();
      }
    }
  }
}

draw();
</script>
